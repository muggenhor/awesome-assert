language: cpp
addons:
  apt:
    packages:
      - clang # to get an updated version including scan-build
      - cmake
      - cmake-data
      - cppcheck
      - ninja-build
    sources:
      - george-edison55-precise-backports
compiler:
  - clang
  - gcc
env:
  - CPPCHECK=1
  - CMAKE_CXX_STANDARD=98
  - CMAKE_CXX_STANDARD=11
matrix:
  exclude:
    - compiler: clang
      env: CPPCHECK=1
script:
  - ./.travis.sh
