language: cpp
dist: trusty
addons:
  apt:
    packages: &global_pkgs
      - ninja-build
    sources: &toolchain_sources
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
os:
  - linux
  - osx
compiler:
  - clang
env:
  - CMAKE_CXX_STANDARD=11
  - CMAKE_CXX_STANDARD=14
matrix:
  include:
    - os: linux
      compiler: gcc
      env: CMAKE_CXX_STANDARD=11 CMAKE_CXX_COMPILER=/usr/bin/g++-4.7
      addons: {apt: {packages: [*global_pkgs, g++-4.7]}}
    - os: linux
      compiler: gcc
      env: CMAKE_CXX_STANDARD=14 CMAKE_CXX_COMPILER=/usr/bin/g++-5
      addons: {apt: {packages: [*global_pkgs, g++-5], sources: *toolchain_sources}}
before_install:
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then brew update && brew install ninja; fi
script:
  - ./.travis.sh
